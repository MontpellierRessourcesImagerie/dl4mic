user_parameters:
- name: name
  display: Name
  value: new_n2v_model
  type: string
  default: new_n2v_model
  help: The name of the model. The model is read from a folder with this name.
- name: baseDir
  display: Base Directory
  value: /home/ltellez/Documents/Fiji.app/dl4mic/models/
  type: directory
  default: E:\MRI\Fiji.app\dl4mic\models\
  help: The base-folder under which the trained model is saved.
- name: testInputPath
  display: Path to the Input Data
  value: /home/ltellez/Documents/Fiji.app/dl4mic/n2v-data/evaluation/input/
  type: directory
  default: E:\MRI\Fiji.app\dl4mic\n2v-data\evaluation\input\
  help: The path to the folder containig the noisy input images.
- name: testGroundTruthPath
  display: Path to the Ground Truth Data
  value: /home/ltellez/Documents/Fiji.app/dl4mic/n2v-data/evaluation/gt/
  type: directory
  default: E:\MRI\Fiji.app\dl4mic\n2v-data\evaluation\gt\
  help: The folder containing the ground-truth images.
- name: tileX
  display: Tile X
  value: 1
  type: int
  default: 1
  help: The image will be cut into Tile X tiles in the x-dimension if necessary to fit into the GPU memory.
- name: tileY
  display: Tile Y
  value: 2
  type: int
  default: 2
  help: The image will be cut into Tile Y tiles in the y-dimension if necessary to fit into the GPU memory.
