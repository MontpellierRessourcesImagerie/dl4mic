user_parameters:
- name: name
  display: Name
  value: new_CARE_model
  type: string
  default: new_CARE_model
  help: The name of the model. The model is read from a folder with this name.
- name: baseDir
  display: Base Directory
  value: E:\MRI\Fiji.app\dl4mic\models\
  type: directory
  default: E:\MRI\Fiji.app\dl4mic\models\
  help: The base-folder under which the trained model is saved.
- name: testInputPath
  display: Path to the Input Data
  value: E:\MRI\Fiji.app\dl4mic\care-data\evaluation_source\
  type: directory
  default: E:\MRI\Fiji.app\dl4mic\care-data\evaluation_source\
  help: The path to the folder containig the input images.
- name: testGroundTruthPath
  display: Path to the Ground Truth Data
  value: E:\MRI\Fiji.app\dl4mic\care-data\evaluation_target\
  type: directory
  default: E:\MRI\Fiji.app\dl4mic\care-data\evaluation_target\
  help: The folder containing the ground-truth images.
